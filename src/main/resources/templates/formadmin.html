<div class="panel panel-default col-lg-6 col-sm-6 " style="margin-left:24%">
<div class="panel-header"><h1 style="text-align:center;padding-bottom:30px;border-bottom:1px solid grey">Ajouter Admin</h1></div>
<div class="panel-body">
<form th:action="@{addadmin}"   th:object="${admin}" method="post">
 
  <div class="form-row">
   <div class="form-group col-md-6">
    <label for="inputAddress2">Nom</label>
    <input type="text" class="form-control" required id="lname" name="lastName" placeholder="Ahmed" th:value="${admin.lastName}">
      
    </div>
    <div class="form-group col-md-6">
    <label for="inputAddress2">Pr√©nom</label>
    <input type="text" class="form-control" id="fname"  required name="firstName" placeholder="chetoui" th:value="${admin.firstName}">
      
    </div>
   </div>
    <div class="form-row">
    <div class="form-group col-md-6">
    
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" required placeholder="xxx@zzz.hh" th:value="${admin.email}">
    </div>
     <div class="form-group col-md-6">
    
      <label for="inputEmail4">CIN</label>
      <input type="text" class="form-control" id="cin" required name="cin" placeholder="BL151551" th:value="${admin.cin}">
    </div>
   
  </div>
  
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Date de naissance</label>
      <input type="date" class="form-control" id="naissance" required name="dateNaissance" th:value="${admin.dateNaissance}">
    </div>
    
    <div class="form-group col-md-6">
      <label for="inputState">Telephone</label>
      <input type="tel" class="form-control" id="tel" required name="phone" th:value="${admin.phone}">
       </div>
       
    </div>
    
 <div class="form-row">
 <div class="form-group col-md-12">
    <label for="inputPassword4">Adresse</label>
      <input type="text" class="form-control" id="adress"  required name="adresse" placeholder="159,Quartier l'hivernage" th:value="${admin.adresse}">
  </div>
  
  
    

  <button type="submit" style="text-align:center;margin:30px 50% 0 45%" class="btn btn-success">ajouter</button>
</form>



</div>
</div>

</body>
