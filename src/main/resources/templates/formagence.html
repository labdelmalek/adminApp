</head>
<body>

<nav style="border-radius:0;" class="navbar navbar-inverse">

        <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{agences}">Agence
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{postagence}">Ajouter agence</a></li>
         
          <li><a th:href="@{agences}">Agences</a></li>
        </ul>
      </li>

      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" th:href="@{banquiers}">Banquier
        <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li><a th:href="@{postbanquier}">Ajouter banquier</a></li>

     <li class="dropdown">

<div class="panel panel-default col-lg-6 col-sm-6 " style="margin-left:24%">
<div class="panel-header"><h1 style="text-align:center;padding-bottom:30px;border-bottom:1px solid grey">Ajouter Agence</h1></div>
<div class="panel-body">
<form  th:action="@{addagence}" method="post">
 
  <div class="form-row">
  
   <div class="form-group col-md-6" >
    <label for="inputAddress2">Nom</label>
    <input type="text" class="form-control"  required name="name"id="Name" th:value="${agence.name}" placeholder="saisir le nom ">
       		<span th:errors="${agence.name}"></span>
      
    </div>
    <div class="form-group col-md-6">
    
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" required name="email" id="email" th:value="${agence.email}" placeholder="xxx@zzz.hh">
      		<span th:errors="${agence.email}"></span>
   
    </div>
   
   
  </div>
  <div class="form-row">
 <div class="form-group col-md-12">
    <label for="inputPassword4">Adresse</label>
    <input type="text" class="form-control" id="adresse" required name="adresse" th:value="${agence.adresse}" placeholder="saisir l'adresse">
    		<span th:errors="${agence.adresse}"></span>
 
  </div>
  </div>
 
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Pays</label>
      <input type="text" class="form-control" required name="country" th:value="${agence.country}" id="country">
       		<span th:errors="${agence.country}"></span>
    
    </div>
    
    <div class="form-group col-md-4">
      <label for="inputState">Telephone</label>
      <input type="tel" th:value="${agence.phone}" required name="phone" class="form-control" id="tel">
         		<span th:errors="${agence.phone}"></span>
      
       </div>
       <div class="form-group col-md-2">
      <label for="inputZip">Fax</label>
      <input type="tel" th:value="${agence.fax}" required name="fax" class="form-control" id="fax">
   		<span th:errors="${agence.fax}"></span>
  </div>
    </div>
     

  <button type="submit" style="text-align:center;margin:30px 50% 0 45%" class="btn btn-success">Ajouter</button>
</form>


</div>
</div>

</body>
</html>
